<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Buscar Peliculas
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-toolbar>
  <ion-searchbar placeholder="Buscar peliculas" 
                 animated="700"  
                 [value]='textoBuscar'
                 (ionChange)="buscar($event)"
  ></ion-searchbar>
</ion-toolbar>

<ion-content [fullscreen]="true">

  <ion-grid fixed *ngIf="spinner">
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-spinner name="bubbles" ></ion-spinner>
      </ion-col>      
    </ion-row>
  </ion-grid>


 <ion-grid fixed>
  <ion-row>
    <ion-col size="6" *ngFor="let peli of peliculas">
      <ion-card (click)="verDetalles(peli.id)">
        <ion-img [src]="peli.poster_path| imagenes"></ion-img>
        <ion-card-header>
          <ion-card-title class="ion-text-center">{{peli.title}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <h2 class="ion-text-center">{{peli.release_date}}</h2>
        </ion-card-content>
        </ion-card>
    </ion-col> 
  </ion-row>
 </ion-grid>


</ion-content>
